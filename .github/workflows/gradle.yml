name: Java CI/CD with Gradle and Docker

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 설정
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # 4. Gradle 빌드
      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # 5. Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t kjs4231@naver.com/balance-system .

      # 6. Docker Compose로 서비스 실행
      # MySQL, Nginx, Java 애플리케이션을 모두 실행
      - name: Run Docker Compose services
        run: |
          docker-compose up -d
          sleep 15  # 모든 서비스가 완전히 시작되기를 기다림
          docker ps # 실행 중인 모든 컨테이너 확인

      # 7. 테스트 요청 (Optional)
      # 예시로 curl을 사용해 기본 경로를 테스트해 볼 수 있습니다.
      - name: Test application endpoint
        run: |
          sleep 10  # 서버가 준비될 시간을 충분히 줌
          curl -f http://localhost # 기본 경로를 테스트하는 curl 요청 (실패 시 워크플로우 실패)

      # 8. Docker Hub 로그인 및 이미지 푸시 (옵션)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        if: success()
        run: docker push your_dockerhub_username/balance-system
